name: test
on:
  pull_request:
    branches:
      - rc
      - main

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 14
        uses: actions/setup-java@v3
        with:
          java-version: 14
          cache: 'maven'
      - name: Maven Test
        run: mvn clean test